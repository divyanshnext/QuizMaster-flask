{% extends 'base.html' %}
{% block content %}
<div style="text-align: center; background: linear-gradient(135deg, #007BFF, #00C6FF); padding: 50px; color: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
    <h1 style="font-size: 3em; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Welcome to Quiz Master</h1>
    <p style="font-size: 1.5em; margin-top: 20px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">Your ultimate quiz preparation platform!</p>
    <p style="font-size: 1.2em; margin-top: 10px;">Challenge yourself, learn, and grow with our exciting quizzes.</p>
    <a href="/quizzes" style="display: inline-block; margin-top: 30px; padding: 15px 30px; font-size: 1.2em; color: white; background-color: #0056b3; text-decoration: none; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); transition: background-color 0.3s ease;">
        Start a Quiz
    </a>
</div>
{% endblock %}
