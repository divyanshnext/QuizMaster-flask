{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="text-center text-primary mb-4">Your Quiz Scores</h2>
    <ul class="list-group">
        {% for score in scores %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Quiz ID: {{ score.quiz_id }}</span>
                <strong>Score: {{ score.total_scored }}</strong>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
